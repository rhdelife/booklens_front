<!DOCTYPE html>
<html>
<head>
    <title>Add Dummy Book</title>
</head>
<body>
    <h1>더미 책 데이터 추가</h1>
    <button onclick="addDummyBook()">책 추가하기</button>
    <div id="result"></div>

    <script>
        function addDummyBook() {
            // localStorage에서 기존 책 목록 가져오기
            const existingBooks = JSON.parse(localStorage.getItem('myLibraryBooks') || '[]');
            
            // 더미 책 데이터 생성
            const dummyBook = {
                id: Date.now(),
                title: '해리포터와 마법사의 돌',
                author: 'J.K. 롤링',
                memo: '테스트용 더미 데이터입니다',
                progress: 30,
                status: 'reading',
                startDate: new Date().toISOString().split('T')[0],
                completedDate: null,
                totalPage: 300,
                readPage: 90,
                totalReadingTime: 3600, // 1시간 (초 단위)
                publisher: '문학수첩',
                publishDate: '2020.01.01',
                thumbnail: 'https://books.google.com/books/content?id=39iYWTb6n48C&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api',
                isbn: '9788983927925'
            };
            
            // 기존 책 목록에 추가
            existingBooks.push(dummyBook);
            
            // localStorage에 저장
            localStorage.setItem('myLibraryBooks', JSON.stringify(existingBooks));
            
            document.getElementById('result').innerHTML = `
                <p style="color: green;">✅ 책이 추가되었습니다!</p>
                <p>제목: ${dummyBook.title}</p>
                <p>저자: ${dummyBook.author}</p>
                <p>상태: ${dummyBook.status}</p>
                <p>진행률: ${dummyBook.progress}%</p>
                <p><a href="/">홈페이지로 가기</a></p>
            `;
        }
    </script>
</body>
</html>
